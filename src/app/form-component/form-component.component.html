<form class="form-horizontal" [formGroup]='form' (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control"
        formControlName="nome" id="nome" placeholder="Nome" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="endereco" class="control-label">Endere√ßo</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control"
        formControlName="endereco" id="endereco" placeholder="Endereco" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control"
        formControlName="email" id="email" placeholder="Email" >
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="telefone" class="control-label">Telefone</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control"
        formControlName="telefone" id="telefone" placeholder="Telefone" >
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>

</form>
